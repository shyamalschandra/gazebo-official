package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Friction 
/// \brief Information about friction


import "robot_msgs/vector3d.proto";

message Friction
{
  optional double   mu     = 1;
  optional double   mu2    = 2;
  optional robot_msgs.Vector3d fdir1  = 3;
  optional double   slip1  = 4;
  optional double   slip2  = 5;
}

