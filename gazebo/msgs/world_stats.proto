package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface WorldStatistics
/// \brief A message statiscs about a world


import "header.proto";
import "robot_msgs/time.proto";

message WorldStatistics
{
  required robot_msgs.Time  sim_time    = 2;
  required robot_msgs.Time  pause_time  = 3;
  required robot_msgs.Time  real_time   = 4;
  required bool  paused      = 5;
  required uint64 iterations = 6;
  optional int32 model_count = 7;
}
