package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface LinkData
/// \brief Timestamped link data

import "robot_msgs/vector3d.proto";
import "robot_msgs/time.proto";

message LinkData
{
  required robot_msgs.Time time                 = 1;
  required string name                          = 2;
  optional robot_msgs.Vector3d linear_velocity  = 3;
  optional robot_msgs.Vector3d angular_velocity = 4;
}
