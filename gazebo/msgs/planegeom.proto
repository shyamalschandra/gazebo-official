package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface PlaneGeom
/// \brief Message for a plane geometry


import "robot_msgs/vector3d.proto";
import "robot_msgs/vector2d.proto";

message PlaneGeom
{
  required robot_msgs.Vector3d normal  = 1;
  required robot_msgs.Vector2d size    = 2;
  optional double d         = 3 [default = 0];
}


