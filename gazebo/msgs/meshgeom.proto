package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface MeshGeom 
/// \brief Message for a mesh geometry


import "robot_msgs/vector3d.proto";

message MeshGeom
{
  required string filename = 1;
  optional robot_msgs.Vector3d scale  = 2;
  optional string submesh  = 3;
  optional bool center_submesh = 4;
}
