package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface GUICamera 
/// \brief Message for a GUI Camera



import "robot_msgs/pose.proto";
import "track_visual.proto";

message GUICamera
{
  required string name                  = 1;
  optional string view_controller       = 2;
  optional robot_msgs.Pose pose                    = 3;
  optional TrackVisual track            = 4;
}
