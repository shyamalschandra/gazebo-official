package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface PoseAnimation
/// \brief Message for a pose animation


import "pose.proto";
import "time.proto";

message PoseAnimation
{
  required string model_name      = 1; // deprecated
  required string name            = 2;
  repeated Pose pose              = 3;
  repeated Time time              = 4;
  optional bool loop              = 5;
}
