package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface robot_msgs.PoseAnimation 
/// \brief Message for a model pose animation


import "robot_msgs/pose.proto";
import "robot_msgs/time.proto";

message PoseAnimation
{
  required string model_name      = 1;
  optional uint32 model_id        = 2;
  repeated robot_msgs.Pose pose   = 3;
  repeated robot_msgs.Time time   = 4;
}
