package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Light 
/// \brief Message for a light

import "header.proto";
import "robot_msgs/pose.proto";
import "robot_msgs/vector3d.proto";
import "robot_msgs/color.proto";

message Light
{
  required string name                   = 1;
  enum LightType
  {
    POINT       = 1;
    SPOT        = 2;
    DIRECTIONAL = 3;
  }
  optional LightType type                = 2;

  optional robot_msgs.Pose pose          = 3;
  optional robot_msgs.Color diffuse      = 4;
  optional robot_msgs.Color specular     = 5;
  optional float attenuation_constant    = 6;
  optional float attenuation_linear      = 7;
  optional float attenuation_quadratic   = 8;
  optional robot_msgs.Vector3d direction = 9;
  optional float range                   = 10;
  optional bool cast_shadows             = 11;
  optional float spot_inner_angle        = 12;
  optional float spot_outer_angle        = 13;
  optional float spot_falloff            = 14;
}
