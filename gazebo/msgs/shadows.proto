package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Shadows
/// \brief A message for shadow data


import "robot_msgs/color.proto";

message Shadows
{
  enum ShadowType
  {
    STENCIL_ADDITIVE   = 1;
    STENCIL_MODULATIVE = 2;
    TEXTURE_ADDITIVE   = 3;
    TEXTURE_MODULATIVE = 4;
  }
  optional ShadowType type = 5;
  optional robot_msgs.Color color = 6;
}
